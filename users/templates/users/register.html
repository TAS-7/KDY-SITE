{%extends "website/base.html"%}
{%load static%}
{%load crispy_forms_tags%}

{% block content %}

<div class = "content-section" style="margin-left: 25px">

	<form method="POST">
		{% csrf_token %}
		<fieldset class= "form-group" style="width: 65%">
			
			<legend class="border-bottom mb-4"> Register now!</legend>
			{{form|crispy}}
		</fieldset>
		<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Sign Up</button>
		</div>

		<div class="border-top pt-3">
			 <small class="text-muted"></small>
			 Already have an account ? <a class="ml-2" href="#"> Login </a>

		</div>
		
	</form>
		
	
</div>


{% endblock content%}
